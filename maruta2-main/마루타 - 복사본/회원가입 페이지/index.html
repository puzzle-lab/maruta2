<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 각 DIV값은 페이지에 등장하는 순서대로 ID값을 abcdefg로 설정 -->
    <!-- 전체 div의 css를 일괄적으로 적용하기 위해 class="a"통일 -->


    <!-- 초기 설명 진행설명 -->
    <div class="a" id="a">
        <h1 class="hidden"></h1>
    </div>
    <!-- 아래부터 학번 입력란 -->
    <div class="a" id="b">
        <form action="" method="">
            <label for="num">학번을 입력해주세요!</label><br>
            <input type="text" value="" id="num">
        </form>
    </div>
    <!-- 아래부터 이름 입력란 -->
    <div class="a" id="c">
        <form action="" method="">
            <label for="name">이름을 입력해주세요!</label><br>
            <input type="text" value="" id="name">
            <input class="hidden" type="submit">
        </form>
    </div>
    <!-- 아래부터 이름+반갑습니다~~ -->
    <div class="a" id="d">
        <h1 class="hidden" id="f-text"></h1>
    </div>
    <!-- 아래부터 비밀번호 입력란 -->
    <div class="a" id="e">
        <form action="">
            <label for="pw">비밀번호를 입력해주세요!</label><br>
            <input type="text" value="" id="pw">
        </form>
    </div>
    <!-- 아래부터 비밀번호 재확인 -->
    <div class="a" id="f">
        <form action="">
            <label for="pw1">비밀번호를 한번 더 입력해주세요!</label><br>
            <input type="text" value="" id="pw1">
        </form>
    </div>
    <!-- 아래부터 가입 환영란 -->
    <div class="a" id="g">
        <h1 class="hidden" id="t-text"></h1>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
